<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Iteration page</title>
</head>
<body>
	
	<h1>This is the example for iteration</h1>
	<h2><span th:text="${names}"></span></h2>
	
	<ul>
		<li th:each="n,status:${names}">
			<span th:style="${status.odd} ? 'font-weight:bold':'color:red;'" th:text="${status.index}+'  '+${n}"></span>
		</li>
	</ul>
	
</body>
</html>
