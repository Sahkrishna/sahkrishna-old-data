<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>home page</title>
</head>

<body>

	<section>

		<div class="container">

			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-2">

						<div th:if="${session.message}" th:classappend="${session.message.type}"
							class="alert text-center " role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block=${session.removeAttribute('message')} />
						</div>


						<div class="container text-center">
							<img src="" style="width: 100px;" th:src="@{/image/membership.png}" alt="Register iconc" />
						</div>
						<h3 class="text-center">Register Here !!</h3>

						<form action="" novalidate method="post" th:action="@{/do_register}" th:object="${user}">

							<!--name field-->
							<div class="mb-2">
								<label for="name_field" class="form-label">Your Name</label>
								<input type="text" th:classappend="${#fields.hasErrors('name')}?'is-invalid':' '"
									name="name" th:value="${user.name}" class="form-control" placeholder="Enter here"
									required id="name_field" aria-describedby="emailHelp">
								<div th:each="e:${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">

								</div>
							</div>

							<!--name field end-->

							<!--email field-->
							<div class="mb-2">
								<label for="email" class="form-label">Email Address</label>
								<input type="email" th:classappend="${#fields.hasErrors('email')}?'is-invalid':' '"
									name="email" th:value="${user.email}" class="form-control" placeholder="Enter here"
									required id="email" aria-describedby="emailHelp">

								<div th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
								</div>

							</div>
							<!--email field end-->

							<!--password field-->
							<div class="mb-2">
								<label for="password_field" class="form-label">Password</label>
								<input type="password"
									th:classappend="${#fields.hasErrors('password')}?'is-invalid':' '" name="password"
									class="form-control" placeholder="Enter password" required id="password_field"
									aria-describedby="emailHelp">
								<div th:each="e:${#fields.errors('password')}" th:text="${e}" class="invalid-feedback">
								</div>
							</div>

							<!--password field end-->
							<!--about field-->
							<div class="form-group">
								<textarea rows="5" name="about" th:text="${user.about}" class="form-control"
									placeholder="Enter something yourself"></textarea>
							</div>
							<!--about field end-->

							<!--terms and condition-->

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept terms and condition</label>
							</div>

							<div class="container text-center mt-2">
								<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset" class="btn btn-warning btn-block text-white">Reset</button>
							</div>

						</form>

					</div>

				</div>
			</div>

		</div>

	</section>

</body>

</html>
