<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="header">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Certificate Generator</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a onclick="homePage()" class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="generateProvision()" href="#"
                      >provision</a
                    >
                  </li>

                  <li class="nav-item">
                    <a onclick="generateCharacter()" class="nav-link" href="#">Character</a>
                  </li>

                  <li class="nav-item">
                    <a onclick="generateTranscript()" class="nav-link" href="#">Transcript</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
        <div class="col-md-12 mt-2" id="homepage">
          <div id="content">
            <h2>Certificate Generator</h2>
            <p>Here you can generate certificate</p>
            <div class="d-grid gap-2 col-3 mx-auto">
              <button class="btn btn-secondary" type="button">
                Go to the page
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-3" style="display: none" id="provisionForm">
          <div class="container">
            <div class="row">
              <!-- left side part -->
              <div class="col-md-6">
                <!-- left side -->
                <h3>Personal Information</h3>
                <div class="form-group mt-2" id="nameInput">
                  <label for="name">Your Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter here"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="contact">Your Contact</label>
                  <input
                    type="text"
                    class="form-control"
                    id="contact"
                    placeholder="Enter here"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="contact">Your College Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="collegeName"
                    placeholder="Enter here"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="dob">Date of Birth</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dob"
                    placeholder="Enter here"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="image">Your profile picture</label>
                  <input
                    type="file"
                    class="form-control"
                    id="imgFile"
                    placeholder="Enter here"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="checked">checked by</label>
                  <input
                    type="text"
                    class="form-control"
                    id="checked"
                    placeholder="Enter here"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="verify">verified by</label>
                  <input
                    type="text"
                    class="form-control"
                    id="verify"
                    placeholder="Enter here"
                  />
                </div>
              </div>
              <!-- Right side part -->
              <div class="col-md-6">
                <!-- right side -->
                <h3>Professional Information</h3>

                <div class="form-group mt-2">
                  <label for="sn">Enter serial number</label>
                  <input
                    type="number"
                    class="form-control"
                    id="sn"
                    placeholder="Enter serial number"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="rn">Enter registration number</label>
                  <input
                    type="number"
                    class="form-control"
                    id="rn"
                    placeholder="Enter registration number"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="controller">Enter controller signature</label>
                  <input
                    type="text"
                    class="form-control"
                    id="controller"
                    placeholder="Enter controller name"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="symbol">Enter symbol number</label>
                  <input
                    type="number"
                    class="form-control"
                    id="symbol"
                    placeholder="Enter registration number"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="doi">Date of issue</label>
                  <input
                    type="date"
                    class="form-control"
                    id="doi"
                    placeholder="Enter date of issue"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="passout">Passout year</label>
                  <input
                    type="date"
                    class="form-control"
                    id="passout"
                    placeholder="Enter passout"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="division">Enter division</label>
                  <input
                    type="text"
                    class="form-control"
                    id="division"
                    placeholder="Enter division"
                  />
                </div>
              </div>


              <!-- character form -->

              
              <!-- generate button -->

              <div class="container text-center">
                <button onclick="generateProvisionCertificate()" class="btn btn-primary btn-sm my-4">
                  Generate provision
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- character form -->

        <div class="col-md-12" style="display: none;" id="characterForm">
          <div class="container">
            <div class="row">
                   <!-- left side part -->
                   <div class="col-md-6">
                    <!-- left side -->
                    <h3>Personal Information</h3>
                    <div class="form-group mt-2" id="nameInput">
                      <label for="name">Your Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Enter here"
                      />
                    </div>
                    <div class="form-group mt-2">
                      <label for="contact">Your Contact</label>
                      <input
                        type="text"
                        class="form-control"
                        id="contact"
                        placeholder="Enter here"
                      />
                    </div>
                    <div class="form-group mt-2">
                      <label for="contact">Your College Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="collegeName"
                        placeholder="Enter here"
                      />
                    </div>
    
                    <div class="form-group mt-2">
                      <label for="dob">Date of Birth</label>
                      <input
                        type="date"
                        class="form-control"
                        id="dob"
                        placeholder="Enter here"
                      />
                    </div>
    
                    <div class="form-group mt-2">
                      <label for="image">Your profile picture</label>
                      <input
                        type="file"
                        class="form-control"
                        id="imgFile"
                        placeholder="Enter here"
                      />
                    </div>
                    <div class="form-group mt-2">
                      <label for="checked">checked by</label>
                      <input
                        type="text"
                        class="form-control"
                        id="checked"
                        placeholder="Enter here"
                      />
                    </div>
                    <div class="form-group mt-2">
                      <label for="verify">verified by</label>
                      <input
                        type="text"
                        class="form-control"
                        id="verify"
                        placeholder="Enter here"
                      />
                    </div>
                  </div>
                  <!-- Right side part -->
                  <div class="col-md-6">
                    <!-- right side -->
                    <h3>Professional Information</h3>
    
                    <div class="form-group mt-2">
                      <label for="sn">Enter serial number</label>
                      <input
                        type="number"
                        class="form-control"
                        id="sn"
                        placeholder="Enter serial number"
                      />
                    </div>
                    <div class="form-group mt-2">
                      <label for="rn">Enter registration number</label>
                      <input
                        type="number"
                        class="form-control"
                        id="rn"
                        placeholder="Enter registration number"
                      />
                    </div>
                    <div class="form-group mt-2">
                      <label for="controller">Enter controller signature</label>
                      <input
                        type="text"
                        class="form-control"
                        id="controller"
                        placeholder="Enter controller name"
                      />
                    </div>
                    <div class="form-group mt-2">
                      <label for="symbol">Enter symbol number</label>
                      <input
                        type="number"
                        class="form-control"
                        id="symbol"
                        placeholder="Enter registration number"
                      />
                    </div>
                    <div class="form-group mt-2">
                      <label for="doi">Date of issue</label>
                      <input
                        type="date"
                        class="form-control"
                        id="doi"
                        placeholder="Enter date of issue"
                      />
                    </div>
                    <div class="form-group mt-2">
                      <label for="passout">Passout year</label>
                      <input
                        type="date"
                        class="form-control"
                        id="passout"
                        placeholder="Enter passout"
                      />
                    </div>
    
                    <div class="form-group mt-2">
                      <label for="division">Enter division</label>
                      <input
                        type="text"
                        class="form-control"
                        id="division"
                        placeholder="Enter division"
                      />
                    </div>
                  </div>
            </div>
          </div>
        </div>

         <!-- character form -->

         <div class="col-md-12" style="display: none;" id="transcriptform">
          <div class="container">
            <div class="row">
              <h2>Transcript Certificate Form</h2>
            </div>
          </div>
        </div>

         <!-- provision template -->

         <div class="container" style="display: none;" id="provision-template">
          <div class="row">
            <div class="col-md-12">
              <h2>This the provision template</h2>
            </div>
          </div>
         </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
