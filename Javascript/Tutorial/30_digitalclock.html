<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: black;
            color:  red;
            margin: 0;
            padding: 0;
            font-family: "Orbitron", sans-serif;
        }
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clock{
            font-size: 70px;
        }
    </style>
</head>
<body>
   <div class="container">

    <h1 id="clock">3:15 AM</h1>
   </div>

   <script>


const getTime=()=>{
    let date=new Date();
    // console.log(date);

    

    let h=date.getHours();
    let amPm=h>=12 ? "PM" : "AM";

    h=h%12;
    h=h>=12? 12:h;

    let m=date.getMinutes();
    let s=date.getSeconds();
 
    return `${h} : ${m} : ${s}   ${amPm}`;
    
};
setInterval(()=>{
    // console.log(getTime());

    let clockObj=document.getElementById("clock");
    // console.log(clockObj);
    clockObj.innerHTML=getTime();

},1000);
    


   </script>
</body>
</html>
