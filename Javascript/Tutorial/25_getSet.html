<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="link" href="https://www.facebook.com">facebook</a>

    <button onclick="getAtt()">get</button>
    <button onclick="setAtt()">set</button>

    <script>

        const getAtt=()=>{
            let link=document.getElementById("link");
            console.log(link.getAttribute("href"));
            console.log(link.getAttribute("id"));
        }

        const setAtt=() => {
            let l=document.getElementById("link");
            l.setAttribute('href',"https://www.google.com");
           

        }
    </script>
    
</body>
</html>
