<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in javascript</title>
</head>
<body>
    <h2>Array in javascript</h2>

    <script>
        //creating any array
        let arr=[1,2,3,4,5];
        console.log(arr);

        //inside array type is not fixed
        let name=new Array("Ravi","krishna","balram",40,50);
        console.log(name);

        //inside array size is not fixed
        let phone=new Array(1,2,3,4.6,"krishna",false);
        console.log(phone);
        phone.push("Ramesh");
        phone.push("James bond")
        console.log(phone);
    </script>
</body>
</html>
